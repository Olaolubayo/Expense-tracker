<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Expense Tracker</h1>

        <!-- Expense Form -->
        <form id="expenseForm" class="expense-form">
        <input type="text" id="titleInput" placeholder="Expense title" required/>

        <input type="number" id="amountInput" placeholder="Amount"required/>

        <select id="categoryInput">
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Others">Others</option>
        </select>

        <button type="submit">Add Expense</button>
        </form>

        <!-- Filter -->
        <div class="filter">
        <label for="filterCategory">Filter:</label>
        <select id="filterCategory">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Others">Others</option>
        </select>
        </div>

        <!-- Expense List -->
        <ul id="expenseList" class="expense-list">
        <!-- Expenses will be rendered here -->
        </ul>

        <!-- Total -->
        <div class="total">
        <h3>Total Spent: â‚¦<span id="totalAmount">0</span></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
